
{%extends "layout.html" %}
{% block sub_content %}
<div class="text-center">
  <h1> SEARCH DISEASE </h1>
</div>
<form class="form-horizontal" method="POST">

  <div class="form-group">
    <label class="control-label col-sm-2">Enter disease</label>
    <div class="col-sm-5">
      <input type="text" name="disease"/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="Submit" >Submit </button>
    </div>
  </div>

  {% if data %}
    {% for d in data %}
    <h4> DISEASE NAME - {{d['name']}}</h4>
      <h5> MIN PRICE {{d['min_price']}}</h5>
      <h5> MAX PRICE {{d['max_price']}}</h5>
      <h5> DAYS TO RECOVER {{d['days_recover']}}</h5>

      <hr>
    {% endfor %}
    {% endif %}
    
</form>
{% endblock %}
